    apachePOIVersion    = '3.9'

    libs = [
            main: [
                    excel : "org.apache.poi:poi-ooxml:${apachePOIVersion}",
            ],
            test: [
                    serenity: [
                            core: "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
                            screenplay: "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
                            serenity_cucumber:"net.serenity-bdd:serenity-cucumber6:${serenityCoreVersion}",
                            screenplayRest: "net.serenity-bdd:serenity-screenplay-rest:${serenityCoreVersion}"
                    ],
                    cucumber : [
                            core:"io.cucumber:cucumber-core:${cucumberCoreVersion}",
                            junit:"io.cucumber:cucumber-junit:${cucumberCoreVersion}"
                    ]
            ]
    ]
