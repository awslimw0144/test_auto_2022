buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:2.5.8"
    }
}

plugins {
    id 'java'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'
apply from: "$rootDir/gradle/libraries.gradle"

repositories {
    mavenCentral()
}

dependencies {
//    implementation libs.logback
    testImplementation libs.test.serenity.core,
            libs.test.serenity.screenplay,
            libs.test.serenity.serenity_cucumber,
            libs.test.cucumber.core,
            libs.test.cucumber.junit
}


